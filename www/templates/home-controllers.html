<ion-view view-title="<ion-icon name='game-controller-b' class='icon ios-game-controller-b-outline'></ion-icon> Controllers">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="controller in controllers" href="#/app/home-controllers/{{controller.id}}">
        <ion-icon name="{{controller.iconName}}"></ion-icon> {{controller.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
