<ion-view view-title="<ion-icon name='game-controller-b' class='icon ios-game-controller-b-outline'></ion-icon> Controllers">
  <ion-content>
    <ion-list>
              
        <a class="item item-icon-left" ng-repeat="controller in controllers" type="item-text-wrap" href="#/app/home-controllers/{{controller.id}}">
            <i class="icon {{controller.iconClass}}"></i>
            {{controller.title}}
            <span class="item-note">
              note
            </span>
          </a>

    </ion-list>
  </ion-content>
</ion-view>
